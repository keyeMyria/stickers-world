<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
<div>
	Hello world!!
</div>
<script>
function packs(token) {
	fetch('/packs', {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json'
		},
		body: JSON.stringify({
			token: 'SUNFLOWER'
		})
	})
		.then(function(response) {
			return response.json()
		})
		.then(function(text) {
			console.log(text)
		})
}

function create(name) {
	fetch('/packs/create', {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json'
		},
		body: JSON.stringify({
			token: 'SUNFLOWER',
			name: name
		})
	})
		.then(function(response) {
			return response.json()
		})
		.then(function(text) {
			console.log(text)
		})
}
</script>
